<div class="media pt-2 pb-2">
    <a class="align-self-center ml-logo mr-4" href="/"></a>
    <div class="media-body">
        <form #searchForm="ngForm" (ngSubmit)="searchForm.valid && search()" class="input-group">
            <input type="text" class="form-control ml-search-input"
                name="filter"
                [(ngModel)]="filter"
                placeholder="Nunca dejes de buscar" aria-label="Nunca dejes de buscar"
                aria-describedby="input-search-bar"
                required>
            <div class="input-group-append ml-search-button" (click)="searchForm.valid && search()">
                <span class="input-group-text" id="input-search-bar">
                    <i class="ml-search-icon"></i>
                </span>
            </div>
        </form>
    </div>
</div>
