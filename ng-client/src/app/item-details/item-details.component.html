<div class="ml-breadcrumb">
    <span *ngFor="let category of categories; last as isLast">
        {{ category }}
        <span *ngIf="!isLast">></span>
    </span>
</div>
<div *ngIf="article" class="ml-container">
    <div class="ml-item-card">
        <div>
            <img class="ml-item-picture" [src]="article.picture" alt="Foto">
            <div class="ml-item-summary">
                <div class="ml-item-status">
                    Nuevo - {{ article.sold_quantity }} vendidos
                </div>
                <div class="ml-item-name">
                    {{ article.title }}
                </div>
                <div class="ml-item-price">
                    {{ article.price.currency }} {{ article.price.decimals | number }}
                    <i [hidden]="!article.free_shipping" class="ml-shipping-icon"></i>
                </div>
                <div>
                    <button type="button" class="btn btn-primary ml-btn-primary" (click)="buy()">Comprar</button>
                </div>
            </div>
        </div>
        <div class="ml-item-description">
            {{ article.description }}
        </div>
    </div>
</div>
